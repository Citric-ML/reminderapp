<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reminder App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2b2b2b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
</head>
<body>

  <main class="container">
    <h1>Reminder App</h1>

    <label for="reminderInput" class="label">
      Enter reminder here
    </label>
    
    <textarea
      id="reminderInput"
      placeholder="Type your reminder..."
      rows="3"
    ></textarea>
    <div id="templateSuggestions" class="suggestions hidden"></div>
    <button id="setNewTemplate">
      Set New Template
    </button>
    <label for="timeInput" class="label">
      Select time
    </label>
    
    <input type="time" id="timeInput" />
    <br>
    <button id="submitReminder">
      Submit Reminder
    </button>

    <button id="fetchLastReminder" class="secondary">
      Fetch Last Reminder
    </button>

    <div id="output" class="output">
      <!-- Future output goes here -->
    </div>
    <div id="reminderList" class="reminder-list"></div>
    <script src="reminders.js"></script>
  </main>

</body>
</html>
