<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Schedule</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2b2b2b">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

</head>

<body>
  <main class="container">
    <div id="streakCounter">
      <h2>Streak Counter</h2>
      <h1>00</h1>
    </div>
    <button id="createHabitBtn">Create Habit</button>
    <div id="habitForm" hidden>
      <input id="habitName" placeholder="Habit name" />
      <div id="suggestions"></div>
      <button id="saveHabit">Save</button>
    </div>
    
    <h2>Today</h2>
    <div id="dailyTracker"></div>
    
    <h2>Habit Timing (Last 28 Days)</h2>
    <svg id="habitGraph" width="600" height="300"></svg>
    <script src="habits.js"></script>
  </main>
</body>
</html>
