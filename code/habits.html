<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Schedule</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div id="streakCounter">00</div>
  <button id="createHabitBtn">Create Habit</button>
  <div id="habitForm" hidden>
    <input id="habitName" placeholder="Habit name" />
    <div id="suggestions"></div>
    <button id="saveHabit">Save</button>
  </div>
  
  <h2>Today</h2>
  <div id="dailyTracker"></div>
  
  <h2>Habit Timing (Last 28 Days)</h2>
  <svg id="habitGraph" width="600" height="300"></svg>
  <script src="habits.js"></script>
</body>
</html>
