<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Schedule</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="container">
    <h1>Weekly Schedule</h1>

    <div class="calendar-grid" id="calendarGrid">
      <!-- Grid generated by JS -->
    </div>
    <div id="blockModal" class="modal hidden">
      <div class="modal-content">
        <h2>New Block</h2>
    
        <label class="label">Block Name</label>
        <input id="blockNameInput" type="text" placeholder="STUDY" />
    
        <div class="modal-actions">
          <button id="saveBlock">Save</button>
          <button id="cancelBlock" class="secondary">Cancel</button>
        </div>
      </div>
    </div>


    <div id="debugOutput" class="output"></div>
  </main>

  <script src="schedule.js"></script>
  
</body>
</html>
